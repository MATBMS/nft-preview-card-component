<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="product-img"></div>
        <h1 class="product-title heading">Equilibrium #3429</h1>
        <p class="product-desc body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p class="caption-bold">0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p class="caption">3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="image avatar" class="creator-avatar">
          <p class="caption">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>

</html>
